<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <script type="module" src="js/main.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form id="itemEntryForm" action="" class="">
          <label for="newItem">Enter a new to do item</label>
          <input
            id="newItem"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="add item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add New Item"
            aria-label="Add Item to List"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button
            id="clearItems"
            class="button"
            title="Clear the Lists"
            aria-label="Remove all items form the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems">
          <div class="item">
            <input type="checkbox" name="" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input type="checkbox" name="" id="2" tabindex="0" />
            <label for="2">sleep</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
